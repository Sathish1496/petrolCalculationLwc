<!-- sldsValidatorIgnore -->
<template>
  <div class="page">
    <div class="box">
      <h1>BMI CALCULATOR</h1>
      <template lwc:if={result}>
        <section>
          <h2>You BMI value is:</h2>
          <div class="result-value">{bmivalue}</div>
          <h2>You are:</h2>
          <div class="result-value">{result}</div>
          <button
            class="slds-button slds-button_neutral slds-button_stretch calculate-button"
            onclick={recalculateHandler}
          >
            Re-Calculate
          </button>
        </section>
      </template>
      <template lwc:else>
        <form onsubmit={calculatehandler}>
          <div class="slds-form-element">
            <label
              class="slds-form-element__label slds-text-title_bold"
              for="form-element-height"
              >Height(cm)</label
            >
            <div class="slds-form-element__control">
              <input
                type="number"
                id="form-element-height"
                placeholder="Enter height in cm"
                required
                class="slds-input"
                min="0"
                name="height"
                value={height}
                onchange={inputHandler}
              />
            </div>
          </div>
          <div class="slds-form-element">
            <label
              class="slds-form-element__label slds-text-title_bold"
              for="form-element-weight"
              >Weight(kg)</label
            >
            <div class="slds-form-element__control">
              <input
                type="number"
                id="form-element-weight"
                placeholder="Enter weight in kg"
                required
                class="slds-input"
                min="0"
                name="weight"
                value={weight}
                onchange={inputHandler}
              />
            </div>
          </div>
          <button
            class="slds-button slds-button_neutral slds-button_stretch calculate-button"
          >
            Calculate
          </button>
        </form>
      </template>
      <div class="bmi-info">
        <h2>What is BMI ?</h2>
        <p class="slds-var-m-bottom_medium">
          Body Mass Index (BMI) is a person's weight in kilograms (or pounds)
          divided by the square of height in meters (or feet). <br />
          A high BMI can indicate high body fatness. <br />
          BMI screens for weight categories that may lead to health problems,
          but it does not diagnose the body fatness or health of an individual.
        </p>
        <h3 class="slds-text-color_error slds-text-heading_medium">
          Under 18.5
        </h3>
        <p class="slds-var-m-bottom_medium">You are under Weight</p>
        <h4 class="slds-text-color_success slds-text-heading_medium">
          Between 18.5 to 24.9
        </h4>
        <p class="slds-var-m-bottom_medium">You are healthy</p>
        <h5 class="slds-text-color_error slds-text-heading_medium">
          25.0 to 29.9
        </h5>
        <p class="slds-var-m-bottom_medium">You are overweight</p>
        <h6 class="slds-text-color_error slds-text-heading_medium">Over 30</h6>
        <p class="slds-var-m-bottom_medium">You are Critical</p>
      </div>
    </div>
  </div>
</template>
