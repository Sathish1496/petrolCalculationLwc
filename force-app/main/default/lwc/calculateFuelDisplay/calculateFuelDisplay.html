<template>
  <lightning-card>
    <table
      class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered"
    >
      <thead>
        <tr class="slds-line-height_reset">
          <th class="" scope="col">
            <div class="slds-truncate" title="Cost">Cost</div>
          </th>
          <th class="" scope="col">
            <div class="slds-truncate" title="Price">Price</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class="slds-hint-parent">
          <th data-label="Cost" scope="row">
            <div class="slds-truncate" title="Per Day Fuel Cost">
              Per Day Fuel Cost
            </div>
          </th>
          <td data-label="Price">
            <div class="slds-truncate" title="Rupees">Rs: {dailyFuelCost}</div>
          </td>
        </tr>
      </tbody>
      <tbody>
        <tr class="slds-hint-parent">
          <th data-label="Cost" scope="row">
            <div class="slds-truncate" title="Monthly Fuel Cost">
              Monthly Fuel Cost
            </div>
          </th>
          <td data-label="Price">
            <div class="slds-truncate" title="Rupees">
              Rs: {monthlyFuelCost}
            </div>
          </td>
        </tr>
      </tbody>
      <tbody>
        <tr class="slds-hint-parent">
          <th data-label="Cost" scope="row">
            <div class="slds-truncate" title="Yearly Fuel Cost">
              Yearly Fuel Cost
            </div>
          </th>
          <td data-label="Price">
            <div class="slds-truncate" title="Rupees">Rs: {annualFuelCost}</div>
          </td>
        </tr>
      </tbody>
    </table>
  </lightning-card>
</template>
